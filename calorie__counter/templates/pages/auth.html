{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="form-title text-center text-primary py-3">
              <div class="icon-title my-3">
                <i class="fa-solid fa-fire text-primary display-5"></i>
              </div>
              <h2>Calorie Counter</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="wrap">
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4 text-center">
                      {% if login_form %}
                        Login
                      {% else %}
                        Register
                      {% endif %}
                    </h3>
                  </div>
                </div>
                <form action="" method="POST">
                  {% block auth_content %}

                  {% endblock %}
                  <button type="submit" class="btn btn-primary d-block w-100 mt-4">
                    {% if login_form %}
                      Login
                    {% else %}
                      Register
                    {% endif %}
                  </button>
                </form>
                <p class="text-center mt-3">
                  {% if login_form %}
                    Don't have an account? Please <a class="badge rounded-pill text-bg-primary text-decoration-none" href="{% url 'register' %}">Register</a>
                  {% else %}
                    Already have an account? Please <a class="badge rounded-pill text-bg-primary text-decoration-none" href="{% url 'login' %}">Login</a>
                  {% endif %}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
